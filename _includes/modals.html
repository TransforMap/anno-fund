 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Announced:
                                    <strong><a href="{{ post.project.announcement }}">{{ post.project.date }}</a>
                                    </strong>
                                </li>
                                <li>Recipient:
                                    <strong><a href="{{ post.client.url }}">{{ post.client.name }}</a>
                                    </strong>
                                </li>
                                <li>Related Project(s):
                                  {% for proj in post.related %}
                                  <strong><a href="{{ proj.url }}">{{ proj.name }}</a>
                                    {% if post.related.last != proj %}, {% endif %}</strong>
                                  {% endfor %}
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
